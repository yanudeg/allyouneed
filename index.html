
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AYN - All You Need Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f2;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animaciones suaves */
        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
      // Configuración global de emergencia
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      // Manejador de errores que NO puede fallar
      window.addEventListener('error', function(e) {
        console.log('App Error:', e.message);
        if (e.message && (e.message.includes('import') || e.message.includes('Script'))) {
           document.body.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#f8f7f2;font-family:sans-serif;text-align:center;padding:20px;"><h1 style="color:#6b7336;margin:0;font-size:40px;">AYN</h1><p style="color:#666;margin:10px 0 20px;">Error de carga de módulos externos.</p><button onclick="location.reload()" style="background:#6b7336;color:white;border:none;padding:15px 30px;border-radius:15px;font-weight:bold;cursor:pointer;">REINTENTAR CARGA</button></div>';
        }
      });
    </script>

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

</html>
